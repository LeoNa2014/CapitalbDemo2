<h4 class="muted">
	All Recipes <input class="input-small search-query pull-right" type="text" ng-model="nameFilter" placeholder="Search..." ng-show="recipes.length" />
</h4>
<div class="alert alert-info" role="alert" ng-show="message.length">{{message}}</div>
<p ng-show="!recipes.length">No Recipes</p>
<table class="table table-striped table-hover" ng-show="recipes.length">
	<thead>
		<tr>
			<th>#</th>
			<th>Name <i class="fa fa-sort-desc"></i></th>
			<th>Method</th>
			<th>Ingredients</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="recipe in recipes | filter: nameFilter">
			<td>{{$index + 1}}</td>
			<td>{{recipe.name}}</td>
			<td>{{recipe.method}}</td>
			<td><ul><li ng-repeat="ingredient in recipe.ingredients">{{ingredient.name}}</li></ul></td>
			<td><a class="pull-right" href ng-click="removeRecipe(recipe.id)"><i class="fa fa-remove"></i></a></td>
		</tr>
</table>
